<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
		<script data-main="js/main?noext" src="js/require"></script>

    <title>GraphView</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<div class="container-fluid text-center">
		<div class="row content">
			<div class="col-sm-9 text-left">
				<svg width="1000" height="1000"></svg>
			</div>
			<div class="col-sm-3 sidenav">
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
    <button id="upload" class="btn btn-dark p-1 mx-2 my-0" type="button">
      <img alt="upload" width="28px" src="svg/browser-upload.svg"/>
    </button>
    <input id='filedialog' type='file' accept=".json" hidden/>
    <button id="download" class="btn btn-dark p-1 mx-2 my-0" type="button">
      <img alt="download" width="28px" src="svg/cloud-download.svg"/>
    </button>
  	<button  id="styles" class="btn btn-dark p-1 mx-2 my-0 nav-link active " data-toggle="tab" href="#selecttab" role="tab" type="button">
      <img alt="styles" width="28px" src="svg/brush.svg"/>
    </button>
		<button  id="properties" class="btn btn-dark p-1 mx-2 my-0 nav-link" type="button" data-toggle="tab" href="#typestab" role="tab">
      <img alt="properties" width="28px" src="svg/view-list.svg"/>
    </button>
		<button  id="lock" class="btn btn-dark p-1 mx-2 my-0" type="button">
      <img alt="lock editor" width="28px" src="svg/lock-open.svg"/>
    </button>
  </div>
</nav>

				<ul class="nav nav-tabs" id="tabs" role="tablist">
					<li class="nav-item">
						<a class="nav-link active" id="selection-tab" data-toggle="tab" href="#selecttab" role="tab">Selection</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="types-tab" data-toggle="tab" href="#typestab" role="tab">Types</a>
					</li>
				</ul>
				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active" id="selecttab" role="tabpanel">
						<div class="input-group mb-3">
							<input type="text" class="form-control" placeholder="Label" id="label">
						</div>
						<div class="input-group mb-3">
						  <div class="input-group-prepend">
							<label class="input-group-text" for="typeselect">Type</label>
						  </div>
						  <select class="custom-select" id="typeselect"></select>
						</div>
						<h5 class="text-left">Attributes:
							<button type="button" class="btn btn-secondary" id="addattr">New</button>
						</h5>
						<ul class="list-group" id="attrs"></ul>
					</div>
					<div class="tab-pane fade" id="typestab" role="tabpanel">
						<button type="button" class="btn btn-secondary" id="addtype">New</button>
						<table class="table table-sm">
							<thead>
								<tr>
									<th scope="col">Name</th>
									<th scope="col">Color</th>
									<th scope="col">Visible</th>
								</tr>
							</thead>
						</table>
						<ul class="list-group" id="types"></ul>
					</div>
					<div class="tab-pane fade" id="sourcetab" role="tabpanel">
						<textarea id="graph_code" class="form-control"></textarea>
						<div id="message"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
