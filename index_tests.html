<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  	
  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
	
    <title>Bootstrap Tests</title>
	
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container-fluid text-center">    
		<div class="row content">
			<div class="col-sm-8 text-left">
				<svg width="1000" height="1000"></svg>
			</div>
			<div class="col-sm-4 sidenav">
				<ul class="nav nav-tabs" id="myTab" role="tablist">
					<li class="nav-item">
						<a class="nav-link active" id="selection-tab" data-toggle="tab" href="#selecttab" role="tab">Selection</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="types-tab" data-toggle="tab" href="#typestab" role="tab">Types</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="source-tab" data-toggle="tab" href="#sourcetab" role="tab">Source</a>
					</li>
				</ul>
				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active" id="selecttab" role="tabpanel">
						<div class="input-group mb-3">
							<input type="text" class="form-control" placeholder="Label" id="label">
						</div>
						<div class="input-group mb-3">
						  <div class="input-group-prepend">
							<label class="input-group-text" for="typeselect">Type</label>
						  </div>
						  <select class="custom-select" id="typeselect"></select>
						</div>
						<h5 class="text-left">Attributes:   
							<button type="button" class="btn btn-secondary" id="addattr">New</button>
						</h5>
						<ul class="list-group" id="attrs"></ul>
					</div>



					<div class="tab-pane fade" id="typestab" role="tabpanel">
					
						<div class="card border-primary">
							<div class="card-header">
								<div class="input-group">
									<input type="text" class="form-control" placeholder="Type Name">
									<div class="input-group-append">
										<button class="btn btn-outline-secondary">eye</button>
									</div>
									<div class="input-group-append">
										<button class="btn btn-outline-secondary">custom</button>
									</div>
								<div class="input-group-append">
										<button class="btn btn-outline-secondary">New</button>
									</div>
								</div>
							</div>

							<div class="type input-group m-1">
								<div class="input-group-prepend">
									<select class="form-control">
										<option value="black">border-color</option>
										<option value="red">border-style</option>
										<option value="blue">fill-color</option>
									</select>
								</div>
								<div class="input-group-append">
									<select class="form-control" style="border-left: 4px solid black;">
										<option value="black" style="border-left: 4px solid black;">black</option>
										<option value="red" style="border-left: 4px solid red;">red</option>
										<option value="blue" style="border-left: 4px solid blue;">blue</option>
									</select>
									<button class="btn btn-outline-secondary">bin</button>
								</div>
							</div>





					</div>
				</div>

					<div class="tab-pane fade" id="sourcetab" role="tabpanel">
						<textarea id="graph_code" class="form-control"></textarea>
						<div id="message"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.3.1.slim.min"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.bundle.min"></script>
</body>
</html>
